<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Sleeve Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0;
            max-width: 100%;
        }



        .gallery-item {
            width: 100%;
            /* Card ratio: 2.5 / 3.5 = 5 / 7 */
            aspect-ratio: 5 / 7;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            /* Optional: Add a subtle background color for consistency while loading */
            background: #2a2a2a;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            /* object-fit: cover ensures the image fills the 5:7 area */
            object-fit: cover;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state p {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Modal for full-size view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-modal {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s;
            z-index: 1001;
        }

        .close-modal:hover {
            background: #667eea;
            color: white;
            transform: rotate(90deg);
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrow:hover {
            background: #667eea;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-arrow:disabled:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-50%) scale(1);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }

            .nav-arrow.left {
                left: 10px;
            }

            .nav-arrow.right {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-link">‚Üê Back to Main Collection</a>
    </div>

    <div id="gallery" class="gallery">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading gallery...</p>
        </div>
    </div>

    <!-- Full-size image modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <button class="close-modal" onclick="closeModal()">√ó</button>
        <button class="nav-arrow left" id="prev-btn" onclick="event.stopPropagation(); previousImage()">‚Äπ</button>
        <button class="nav-arrow right" id="next-btn" onclick="event.stopPropagation(); nextImage()">‚Ä∫</button>
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-image" class="modal-image" alt="Full size">
        </div>
    </div>

    <script>
        let allImages = [];
        let currentImageIndex = 0;

        // Load collection
        async function loadGallery() {
            try {
                const response = await fetch('/api/collection');
                const data = await response.json();
                allImages = data.images;
                displayGallery(allImages);
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå</p>
                        <h3>Error loading collection</h3>
                    </div>
                `;
            }
        }

        // Display gallery
        function displayGallery(images) {
            const gallery = document.getElementById('gallery');

            if (images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <p>üé¥</p>
                        <h3>No sleeves in collection yet</h3>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = images.map((img, index) => `
                <div class="gallery-item" onclick="openModal(${index})">
                    <img src="/collection/${img.filename}" alt="Sleeve" loading="lazy">
                </div>
            `).join('');
        }

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            updateModalImage();
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function updateModalImage() {
            if (allImages.length === 0) return;

            const img = allImages[currentImageIndex];
            document.getElementById('modal-image').src = '/collection/' + img.filename;

            // Update button states
            document.getElementById('prev-btn').disabled = currentImageIndex === 0;
            document.getElementById('next-btn').disabled = currentImageIndex === allImages.length - 1;
        }

        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < allImages.length - 1) {
                currentImageIndex++;
                updateModalImage();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('modal');
            if (!modal.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                previousImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
